<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button-grup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="container mt-5 mb-5">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-danger"  data-mdb-ripple-init>Left</button>
            <button type="button" class="btn btn-warning"  data-mdb-ripple-init>Middle</button>
            <button type="button" class="btn btn-success"  data-mdb-ripple-init>Right</button>
          </div>

    </div>

    <div class="container mt-5 mb-5">
    
          <div class="btn-group shadow-0 " role="group" aria-label="Basic example">
            <button type="button" class="btn btn-outline-primary" data-mdb-color="dark"  data-mdb-ripple-init>Left</button>
            <button type="button" class="btn btn-outline-primary" data-mdb-color="dark"  data-mdb-ripple-init>Middle</button>
            <button type="button" class="btn btn-outline-primary" data-mdb-color="dark"  data-mdb-ripple-init>Right</button>
          </div>
          
    </div>

</body>
</html>
